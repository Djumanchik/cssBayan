<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <title>cssBayan</title>
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        
        <div class="mems">
            <div class="nameOfMem">
                <label class="nameOfMemTitle" for="mem1">
                    <input class="memInput" type="radio" checked name="mem" id="mem1">
                    <p>I have soap more economical than you.</p>
                    <img src="assets/cross.svg" class="close-button" alt="cross" id="mem1">
                    <div class="memPic">
                      <img src="/assets/Hostess.jpg" alt="I have soap more economical than you">
                    </div>
                </label>
                
            </div>

            <div class="nameOfMem">
                <label class="nameOfMemTitle" for="mem2">
                    <input class="memInput" type="radio" name="mem" id="mem2">
                    <p>Do you know who the best mistresses are? Sailors' wives.</p>
                    <img src="assets/cross.svg" class="close-button" alt="cross" id="mem2">
                    <div class="memPic">
                      <img src="/assets/Mistresses.jpg" alt="Do you know who the best mistresses are? Sailors' wives.">
                    </div>
                </label>
            </div>

            <div class="nameOfMem">
                <label class="nameOfMemTitle" for="mem3">
                    <input class="memInput" type="radio" name="mem" id="mem3">
                    <p>A samurai without a sword is like a samurai with a sword, only without a sword.</p>
                    <img src="assets/cross.svg" class="close-button" alt="cross" id="mem3">
                    <div class="memPic">
                      <img src="/assets/Samurai.jpg" alt="A samurai without a sword is like a samurai with a sword, only without a sword.">
                    </div>
                </label>
            </div>

            <div class="nameOfMem">
                <label class="nameOfMemTitle" for="mem4">
                    <input class="memInput" type="radio" name="mem" id="mem4">
                    <p>You ask questions, but you do it without respect.</p>
                    <img src="assets/cross.svg" class="close-button" alt="cross" id="mem4">
                    <div class="memPic">
                      <img src="/assets/Respect.jpg" alt="You ask questions, but you do it without respect.">
                    </div>
                </label>
            </div>

        </div>
        
    </div>
</body>
</html>
